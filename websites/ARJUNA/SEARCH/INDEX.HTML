<H1 ALIGN=CENTER>Arjuna Group Web Site Search</H1>
<P>This search will allow you to search the contents of
all the publicly available WWW documents at this site.</P>
<P><FORM METHOD="POST" ACTION="/search/htsearch.cgi">
Match:
<SELECT NAME="method">
<OPTION VALUE="and">All
<OPTION VALUE="or">Any
<OPTION VALUE="boolean">Boolean
</SELECT>
Format:
<SELECT NAME="format">
<OPTION VALUE="builtin-long">Long
<OPTION VALUE="builtin-short">Short
</SELECT>
Search region:
<SELECT NAME="config">
<OPTION VALUE="WebSite">All WebSite pages
<OPTION VALUE="Abstracts">Publication abstracts pages
<OPTION VALUE="Publications">Publication (HTML) pages
<OPTION VALUE="Arjuna">Arjuna pages
<OPTION VALUE="ArjunaII">ArjunaII pages
<OPTION VALUE="C++SIM">C++SIM pages
<OPTION VALUE="W3Objects">W3Objects pages
</SELECT>
<INPUT TYPE=HIDDEN NAME="restrict" VALUE="">
<INPUT TYPE=HIDDEN NAME="exclude" VALUE="">
<BR>
Search:
<INPUT TYPE="text" SIZE="30" name="words" value="">
<INPUT TYPE="submit" VALUE="Search">
</FORM></P>
