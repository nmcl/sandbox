</P>
<P><UL><LI>Option 1: do nothing at migration time<UL><LI>object fault occurs at next invocation through each reference<LI>object must be located through the use of search</UL><LI>Option 2: replace migrated object with forward reference<UL><LI>invocations are redirected transparently to the new location<LI>references are updated through piggy-backed information</UL><LI>Option 3: callback to all references at migration time<UL><LI>no further work necessary at invocation time</UL><LI>Option 4: update name-server(s) at migration time<UL><LI>object fault occurs at next invocation through each reference<LI>name-server query to determine new location of object<LI>reference invokes object at new location</UL></UL></P>
